<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Profile Github</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
    
    

<div class="container-fluid">
    <h1></h1>
        <div class="profile"  >
            <img class= "img-thumbnail" id="profile" src="https://avatars3.githubusercontent.com/u/57086571?v=4" alt="Profile Image" srcset="">
            <br>
            <h2 id="prof"></h2>
           
        </div>


<div class="row">
    <div class="col-md 6 container-fluid text-center">
        <ul>
            <h1>Followers</h1>
         <div class= "follow" id="followers">
             
             <br>
             <div id="p"></div>
         </div>
        </ul>
    </div>
<div class="col-md 6 container-fluid text-center">
        <ul>
            <h1>Following</h1>
         <div class= "follow" id="following">
             
             <br>
             <div id="p"></div>
         </div>
        </ul>
    </div>

</div>






<script src="./bootstrap/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</html>
